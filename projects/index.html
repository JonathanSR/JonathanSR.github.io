---
layout: default
title: Portfolio
---

<div class="container">
    <div class="group-article">
        <div class="row no-margin">
            <div class="col s12">
                <h2 class="blue-text center-align thin">Portfolio</h2>
                <div class="divider"></div>
            </div>
        </div>

        {% for project in site.projects %}
        <div class="row no-margin">
            <a class="waves-effect" href="{{ project.url | prepend: site.baseurl }}">
                <div class="col s12">
                    <div class="list-article">
                        <h4 class="blue-text thin">{{ project.title }}</h4>
                        <!--<p class="grey-text text-darken-1 light">Published at {{ post.date | date: "%B %-d, %Y" }}.</p>-->
                        <article class="grey-text text-darken-2 post-content on-index light">
                                <p>{{ project.excerpt | strip_html | truncatewords:70 }}..</p>
                        </article>
                        <br/>
                    </div>
                    <div class="divider dashed"></div>
                </div>
            </a>
        </div>
        {% endfor %}

    </div>
</div>
